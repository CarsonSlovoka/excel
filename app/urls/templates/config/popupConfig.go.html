<style>
  .popup-modal h2 {
    text-align: initial;
  }

  /* The Modal (background) */
  .popup-modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0,0,0); /* Fallback color */
    background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  }

  .popup-modal-content {
    position: relative;
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
    -webkit-animation-name: animatetop;
    -webkit-animation-duration: 0.4s;
    animation-name: animatetop;
    animation-duration: 0.4s
  }

  /* Add Animation */
  @-webkit-keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
  }

  @keyframes animatetop {
    from {top:-300px; opacity:0}
    to {top:0; opacity:1}
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #fd0d35;
    text-decoration: none;
    cursor: pointer;
  }

  .popup-modal-header {
    padding: 2px 16px;
    color: black;
  }

  .popup-modal-body {padding: 2px 16px;}

  .popup-modal-footer {
    padding: 2px 16px;
    color: black;
  }
</style>

<section class="popup-modal">
  <section class="popup-modal-content">
    <div class="popup-modal-header">
      <span class="close"><i class="far fa-times-circle"></i></span>
      <h2 id="popup-modal-title"></h2>
    </div>
    <div class="popup-modal-body ms-4"></div>
    <div class="popup-modal-footer">
    </div>
  </section>
</section>

<script>
  function showPopConfig(e, args) {
    showPopConfig.onclick(args)
  }

  window.onload = () => {
    const modalHtmlCollection = document.getElementsByClassName("popup-modal")
    for (let modal of modalHtmlCollection) {
      const close = modal.querySelector(`div[class="popup-modal-header"] span[class="close"]`)
      close.onclick = () => {
        modal.style.display = "none"
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target.className === "popup-modal") {
        event.target.style.display = "none"
      }
    }
  }
</script>
