<style>
  .modal {
    display: none; /* Hidden by default */
    position: fixed; /* Stay in place */
    z-index: 1; /* Sit on top */
    padding-top: 100px; /* Location of the box */
    left: 0;
    top: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    overflow: auto; /* Enable scroll if needed */
    background-color: rgb(0, 0, 0); /* Fallback color */
    background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
  }

  .modal-body {
    background-color: #fefefe;
    margin: auto;
    padding: 20px;
    border: 1px solid #888;
    width: 50%;
  }

  /* The Close Button */
  .close {
    color: #aaaaaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }

  .close:hover,
  .close:focus {
    color: #fd0d35;
    text-decoration: none;
    cursor: pointer;
  }
</style>

<section class="modal">
  <div class="modal-body">
    <span class="close"><i class="far fa-times-circle"></i></span>
    <section id="modal-content" class="container"></section>
  </div>
</section>

<script>
  function showPopConfig(e, args) {
    showPopConfig.onclick(args)
  }

  window.onload = () => {
    const modalHtmlCollection = document.getElementsByClassName("modal")
    for (let modal of modalHtmlCollection) {
      const close = modal.querySelector(`div[class="modal-body"] span[class="close"]`)
      close.onclick = () => {
        modal.style.display = "none"
      }
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
      if (event.target.className === "modal") {
        event.target.style.display = "none"
      }
    }
  }
</script>
